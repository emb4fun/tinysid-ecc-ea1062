    <table class="table_body">
      <tr align="center">
        <td> 
        
          <!-- Header -->
          <div class="header">
            <h1><%sys_longname%></h1>
            <div class="div"></div>

          <!-- Navigation #1 -->
          <table class="table_navi1">
            <tr>
              <td>&nbsp;</td>

                </ul>
              </td>
              <td>&nbsp;</td>
            </tr>
          </table> 

          <!-- Navigation #2, #3 -->
          <div class="navi2">

          <div class="navi3"></div>

          <!-- table_row -->
          <table class="table_row">
            <tr align="center">
              <td>
              
                <table class="table_variable">
                  <thead>
                    <tr>
                      <td>&nbsp;</td>
                      <td>User 1</td>
                      <td>&nbsp;</td>
                    </tr>                            
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td>&nbsp;</td>
                      <td>
                      
                        <div class="content">
                          <form method="post" action="/cgi-bin/user1_set.cgi">
                            <fieldset>
                              <label class="normal">&nbsp;</label>
                              <br/>
                              
                              <label class="normal">Value</label>
                              <p><%sys_user1_value%></p>
                              <br/>

                              <input type="text" id="value" name="value" value="<%sys_user1_value%>" pattern="[0-9]+" />

                              <input type="hidden" name="redir" value="/user1/index.htm"/>
                              <label class="normal">&nbsp;</label>
                              <button class="save" type="submit" name="button" value="Submit">
                                Save
                              </button>
                              <button class="cancel" type="reset">
                                Cancel
                              </button>
                            </fieldset>
                          </form>
                          <br/>
                                                    
                        </div>
                        
                      </td>
                      <td>&nbsp;</td>
                    </tr>
                  </tbody>
                  
                  <tfoot>
                    <tr>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>

                    </tr>                            
                  </tfoot>

            </tr>

        </td>
